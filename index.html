<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/javascripttodolist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container ">
      <div class="header container">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="row col-md-6 offset-md-3"
          alt=""
        />
        <h2 class="col-md-6 offset-md-3 text-center">Yapılacaklar Listesi</h2>
        <div class="input-group mb-3">
          <input id='input-form' type="text" class="form-control" placeholder="Bugün neler yapacaksın?" aria-label="Bugün neler yapacaksın?" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button-addon2">Ekle</button>
          </div>
        </div>
        
      <div class="list-group">
      </div>
      
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script>

const form = document.getElementById('input-form')
const addButton = document.getElementById('button-addon2')
const listGroup = document.querySelector('.list-group')
let listItems = document.querySelectorAll('.list-group-item')

// listGroup.innerHTML = localStorage.getItem('currentHTML')




function addNewListItem(formValue) {
  formValue = form.value
  if (formValue.trim() != '') {
  let newListItem = document.createElement('li')
  newListItem.innerHTML = `${formValue}<button class="btn btn-sm btn-outline-danger float-right">Kaldır</button>`
  newListItem.classList.add('list-group-item')
  listGroup.append(newListItem)
  newListItem.addEventListener('click', e => {
      newListItem.classList.toggle('list-group-item-success')
    })      
  }
}

function addRemoveButtonFunctions() {
  let removeButtons = document.querySelectorAll('.btn-outline-danger')
  removeButtons.forEach(removeButton => {
  removeButton.addEventListener('click', e => {
  e.stopPropagation()
  e.target.parentElement.remove()
  })
  })
}  


addButton.addEventListener('click', e => {
  addNewListItem()
  form.value = ''
  addRemoveButtonFunctions()
})

      </script>
    </div>
  </body>
</html>
